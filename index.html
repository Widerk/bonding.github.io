<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Shape Cloud 3.5 | Deploy Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #334155; border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: #3b82f6; cursor: pointer; margin-top: -6px; box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8 border-b border-slate-700 pb-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-500/20">
                    <i data-lucide="droplets" class="text-white"></i>
                </div>
                <h1 class="text-2xl font-black tracking-tighter uppercase italic text-white">
                    Fluid Shape <span class="text-blue-400 not-italic text-sm font-mono tracking-normal">Cloud 3.5</span>
                </h1>
            </div>
            <div class="hidden md:flex items-center gap-2 text-[10px] font-mono bg-slate-800/80 px-4 py-1.5 rounded-full border border-slate-700">
                <i data-lucide="globe" size="14" class="text-emerald-400"></i> WEB VERSION READY
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Sidebar -->
            <aside class="lg:col-span-4 space-y-6">
                <section class="bg-slate-800/40 rounded-3xl p-6 border border-slate-700/50 backdrop-blur-sm shadow-xl">
                    <div class="flex items-center gap-2 mb-6 text-blue-400 border-b border-slate-700/50 pb-3">
                        <i data-lucide="settings" size="18"></i>
                        <h2 class="font-bold uppercase text-[10px] tracking-widest">Configuración Técnica</h2>
                    </div>

                    <div class="space-y-6" id="controls">
                        <!-- Controles dinámicos -->
                    </div>

                    <div class="mt-8 pt-4 border-t border-slate-700/50">
                        <label class="text-[9px] text-slate-500 uppercase block mb-2 font-bold tracking-widest">Propiedades del Fluido</label>
                        <div class="space-y-4">
                            <div>
                                <span class="text-[10px] text-slate-400 block mb-1">Densidad (kg/m³)</span>
                                <input type="number" id="rho" value="1121.7" oninput="updateCalculations()" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-2 text-sm font-mono text-emerald-400 outline-none">
                            </div>
                            <div>
                                <span class="text-[10px] text-slate-400 block mb-1">Largo del Tramo (m)</span>
                                <input type="number" id="length" value="1.0" step="0.1" oninput="updateCalculations()" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-2 text-sm font-mono text-white outline-none">
                            </div>
                        </div>
                    </div>
                </section>
            </aside>

            <!-- Main Content -->
            <main class="lg:col-span-8 space-y-6">
                <!-- Metrics -->
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                    <div class="p-5 rounded-3xl border border-slate-700/50 bg-slate-800/30">
                        <span class="text-[9px] font-black uppercase text-slate-500 block mb-2">Área Sección</span>
                        <div class="flex items-baseline gap-1">
                            <span id="m-area" class="text-2xl font-black font-mono text-blue-400">0.0</span>
                            <span class="text-[10px] text-slate-500 uppercase">mm²</span>
                        </div>
                    </div>
                    <div class="p-5 rounded-3xl border border-slate-700/50 bg-slate-800/30">
                        <span class="text-[9px] font-black uppercase text-slate-500 block mb-2">Radio Hid.</span>
                        <div class="flex items-baseline gap-1">
                            <span id="m-rh" class="text-2xl font-black font-mono text-cyan-400">0.0</span>
                            <span class="text-[10px] text-slate-500 uppercase">mm</span>
                        </div>
                    </div>
                    <div class="p-5 rounded-3xl border border-slate-700/50 bg-slate-800/30">
                        <span class="text-[9px] font-black uppercase text-slate-500 block mb-2">Volumen</span>
                        <div class="flex items-baseline gap-1">
                            <span id="m-vol" class="text-2xl font-black font-mono text-emerald-400">0.0</span>
                            <span class="text-[10px] text-slate-500 uppercase">cm³</span>
                        </div>
                    </div>
                    <div class="p-5 rounded-3xl border border-slate-700/50 bg-slate-800/30">
                        <span class="text-[9px] font-black uppercase text-slate-500 block mb-2">Masa Total</span>
                        <div class="flex items-baseline gap-1">
                            <span id="m-mass" class="text-2xl font-black font-mono text-rose-400">0.0</span>
                            <span class="text-[10px] text-slate-500 uppercase">kg</span>
                        </div>
                    </div>
                </div>

                <!-- Canvas -->
                <div class="bg-slate-900/60 rounded-[2.5rem] p-6 border border-slate-700 shadow-2xl relative overflow-hidden group">
                    <div class="aspect-video w-full flex items-center justify-center bg-[#0a0f1d] rounded-[2rem] border border-slate-800/50 shadow-inner p-4">
                        <svg id="svgMain" viewBox="-50 -50 300 300" class="w-full h-full drop-shadow-2xl" style="transform: scaleY(-1);">
                            <defs>
                                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e293b" stroke-width="0.5"/>
                                </pattern>
                            </defs>
                            <rect x="-200" y="-200" width="1000" height="1000" fill="url(#grid)" />
                            <polygon id="shapePoly" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="2" stroke-linejoin="round" />
                            <circle id="centroid" r="3" fill="#f43f5e" />
                            <g id="labels" class="fill-slate-500 font-mono text-[8px]" style="transform: scaleY(-1);"></g>
                        </svg>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const params = { A: 100, B: 40, C: 15, D: 20, E: 50 };
        const labels = { A: 'Base', B: 'Pico', C: 'Alt. Izq', D: 'Alt. Der', E: 'Pos. Pico' };

        function init() {
            lucide.createIcons();
            const container = document.getElementById('controls');
            Object.keys(params).forEach(key => {
                const div = document.createElement('div');
                div.className = 'space-y-2';
                div.innerHTML = `
                    <div class="flex justify-between text-[11px] font-bold">
                        <span class="text-slate-400 uppercase tracking-tighter">${labels[key]} (${key})</span>
                        <span class="text-blue-400 font-mono" id="val-${key}">${params[key]}mm</span>
                    </div>
                    <input type="range" min="0" max="250" value="${params[key]}" 
                        oninput="updateParam('${key}', this.value)" 
                        class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
                `;
                container.appendChild(div);
            });
            updateCalculations();
        }

        function updateParam(key, val) {
            params[key] = parseFloat(val);
            document.getElementById(`val-${key}`).innerText = val + 'mm';
            updateCalculations();
        }

        function updateCalculations() {
            const { A, B, C, D, E } = params;
            const rho = parseFloat(document.getElementById('rho').value) || 0;
            const L = parseFloat(document.getElementById('length').value) || 0;

            const points = [[0, 0], [A, 0], [A, D], [E, B], [0, C]];
            
            // Área Shoelace
            let area = 0;
            let perim = 0;
            let cx = 0, cy = 0;

            for (let i = 0; i < points.length; i++) {
                const [x1, y1] = points[i];
                const [x2, y2] = points[(i + 1) % points.length];
                const common = (x1 * y2 - x2 * y1);
                area += common;
                perim += Math.sqrt(Math.pow(x2-x1, 2) + Math.pow(y2-y1, 2));
                cx += (x1 + x2) * common;
                cy += (y1 + y2) * common;
            }
            area = Math.abs(area) / 2;
            cx = Math.abs(cx / (6 * area)) || 0;
            cy = Math.abs(cy / (6 * area)) || 0;

            const volCm3 = (area * (L * 1000)) / 1000;
            const massKg = (volCm3 / 1000) * (rho / 1000);

            // UI
            document.getElementById('m-area').innerText = area.toFixed(1);
            document.getElementById('m-rh').innerText = (area / perim).toFixed(2);
            document.getElementById('m-vol').innerText = volCm3.toFixed(0);
            document.getElementById('m-mass').innerText = massKg.toFixed(3);

            // SVG
            const poly = document.getElementById('shapePoly');
            poly.setAttribute('points', points.map(p => p.join(',')).join(' '));
            
            const cent = document.getElementById('centroid');
            cent.setAttribute('cx', cx);
            cent.setAttribute('cy', cy);

            const svg = document.getElementById('svgMain');
            const height = Math.max(B, C, D) + 50;
            svg.setAttribute('viewBox', `-30 -30 ${A + 60} ${height}`);
        }

        window.onload = init;
    </script>
</body>
</html>
